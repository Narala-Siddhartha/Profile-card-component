<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div id="TopImg">
    <img src="images/bg-pattern-top.svg" alt="top-bg-img">
  </div>
    <center>
        <div class="card" id="Card">
            <img src="images/bg-pattern-card.svg" id="BgImg" class="card-img-top" alt="...">
            <img id="ProfileImg" src="images/image-victor.jpg" alt="profile-img">
            <div class="card-body" id="CardBody">
              <p class="card-text" id="Name">Victor Crest &nbsp;<span style="font-weight: 400; color: hsl(0, 0%, 59%);">26</span></p>
              <p id="Para">London</p>
              <div id="HR">
                <hr>
              </div>
              <div class="profile-stats" style="margin-top: 15px;">
                <div class="profile-followers-container" style="margin-left: 25px;">
                  <p class="profile-followers-number number-style">80K<br><span style="font-weight:400; color:#6b7082; font-size: 14px;" >Followers</span></p>
                </div>
                <div class="profile-likes-container">
                  <p class="profile-likes-number number-style">803K<br><span style="font-weight:400; color:#6b7082; font-size: 14px;" >Likes</span></p>
                </div>
                <div class="profile-photos-container" style="margin-right: 25px;">
                  <p class="profile-photos-number number-style">1.4K<br><span style="font-weight:400; color:#6b7082; font-size: 14px;" >Photos</span></p>
                </div>
              </div>
              

            </div>
          </div>
          
    </center>
    <p style="text-align: center; color: #fff; margin-top: 35px;">Challenge by <a href="https://www.frontendmentor.io/home" style="text-decoration: none; color:black;">Frontend Mentor</a>. Coded by <a href="https://github.com/Narala-Siddhartha" style="text-decoration: none; color:black">Narala Siddhartha</a></p>

    <div id="BottomImg">
      <img src="images/bg-pattern-bottom.svg" alt="card-img-bottom">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
